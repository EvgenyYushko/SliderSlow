<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider 2</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/slider1.js" defer></script>
</head>
<body>
    <div class="slider">
        <div class="image__container__main">
                <div class="image image1" ></div>
                <div class="image image2" ></div>
                <div class="image image3" ></div>
                <div class="image image4" ></div>
                <div class="image image5" ></div>
                <div class="image image6" ></div>
        </div>
        <div class="control__panel">
            <div class="image__container">
                <div class="image image1 white__border" id="img1"></div>
                <div class="image image2" id="img2"></div>
                <div class="image image3" id="img3"></div>
                <div class="image image4" id="img4"></div>
                <div class="image image5" id="img5"></div>
                <div class="image image6" id="img6"></div>
            </div>
            <div class="button__container">
                <button id="left_button"><i class="fa fa-arrow-left"></i></button>
                <button id="right_button"><i class="fa fa-arrow-right"></i></button>
            </div>
        </div>        
    </div> 
</body>
</html>
